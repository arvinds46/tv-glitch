<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Progress Bar</title>
        <link href="progress.css" rel="stylesheet" type="text/css" />
    </head>
<body>
  <header><h2>Progress Bars</h2></header>
  <p>Progress Bar 1</p>
  <div class="w3-light-grey">
    <div class="w3-container" style="width:60%">60%</div>
  </div>
  <p>Progress Bar 2</p>
  <div class="w3-light-grey">
    <div class="w3-blue" style="width:75%"></div>
  </div>
  <p>Progress Bar 3</p>
  <div class="w3-light-grey">
    <div class="w3-red" style="width:10%">10%</div>
  </div>
  <p>Progress Bar 4</p>
  <div class="w3-light-grey">
    <div class="w3-orange" style="width:50%">50%</div>
  </div>
  <p>Progress Bar 5</p>
  <div class="w3-light-gray">
    <div class="w3-green" style="width:20%"></div>
  </div>
  <p>20%</p>
  <div class="bar-wrapper">
    <div class="bar">
      <div class="face top">
        <div class="state"></div>
      </div>
      <div class="face back">
        <div class="state"></div>
      </div>
      <div class="face floor">
        <div class="state"></div>
      </div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face front">
        <div class="state"></div>
      </div>
    </div>
  </div>
  <script>
    document.body.onload = function(){
        let w = 0;

        const intervl = setInterval(function () {
            const states = document.body.getElementsByClassName("state");
            for(let i=0; i<states.length; i++) {
                states[i].style.width = w + "%";
            }

            w++;

            if(w > 100) {
                clearInterval(intervl);
            }
        }, 50);
    }
</script>
</body>
</html>
